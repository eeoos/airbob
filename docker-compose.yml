# --------------------------------------------------------
# 로컬 개발용 (가벼운 단일 노드 구성)
# 사용법: docker compose up -d
# --------------------------------------------------------
services:
  # --------------------------------------------------------
  # MySQL
  # --------------------------------------------------------
  mysql:
    image: mysql:8.0.33
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: airbobdb
      MYSQL_USER: debezium
      MYSQL_PASSWORD: dbz
      TZ: UTC
    ports:
      - "3306:3306"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --binlog-row-image=FULL
      - --gtid-mode=ON
      - --enforce-gtid-consistency=ON
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - local-infra

  # --------------------------------------------------------
  # Kafka (Single Node - KRaft Mode)
  # --------------------------------------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:19092,CONTROLLER://:9093,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:19092,EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: airbob-local-cluster
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - local-infra

  # --------------------------------------------------------
  # Debezium (x86_64 - 공식 이미지 사용)
  # --------------------------------------------------------
  debezium:
    image: debezium/connect:2.6
    container_name: debezium
    ports:
      - "8083:8083"
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:19092
      GROUP_ID: debezium-local
      CONFIG_STORAGE_TOPIC: DEBEZIUM_CONNECT_CONFIGS
      OFFSET_STORAGE_TOPIC: DEBEZIUM_CONNECT_OFFSETS
      STATUS_STORAGE_TOPIC: DEBEZIUM_CONNECT_STATUSES
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - local-infra

  # --------------------------------------------------------
  # Elasticsearch (with Nori Analyzer)
  # --------------------------------------------------------
  elasticsearch:
    build:
      context: .
      dockerfile: search.Dockerfile
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - path.repo=/usr/share/elasticsearch/backup
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - local-infra

  # --------------------------------------------------------
  # Redis
  # --------------------------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - local-infra

  # --------------------------------------------------------
  # Kafka UI (Optional - 개발 편의용)
  # --------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    profiles: ["ui"]  # docker compose --profile ui up -d
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:19092
    networks:
      - local-infra

  # --------------------------------------------------------
  # Kibana (Optional - 개발 편의용)
  # --------------------------------------------------------
  kibana:
    image: kibana:8.9.0
    container_name: kibana
    profiles: ["ui"]  # docker compose --profile ui up -d
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - local-infra

volumes:
  mysql-data:
  kafka-data:
  es-data:
  redis-data:

networks:
  local-infra:
    driver: bridge
