# --------------------------------------------------------
# 로컬 개발용 (docker-compose.yml과 함께 사용)
# --------------------------------------------------------
spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/airbobdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100

  flyway:
    url: jdbc:mysql://localhost:3306/airbobdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    user: root
    password: root

  data:
    redis:
      host: localhost
      port: 6379

  elasticsearch:
    uris: http://localhost:9200
    username:
    password:
    connection-timeout: 10s
    socket-timeout: 30s

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: payment-service-group
    producer:
      bootstrap-servers: localhost:9092

# 로컬에서는 .env 파일에서 AWS 자격증명 로드
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:}
      secret-key: ${AWS_SECRET_ACCESS_KEY:}
    s3:
      bucket: ${AWS_S3_BUCKET_NAME:airbob-dev}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    stack:
      auto: false
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN:}

slack:
  notification:
    enabled: false  # 로컬에서는 Slack 알림 비활성화

logging:
  level:
    kr.kro.airbob: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
