# --------------------------------------------------------
# AWS ECS/EC2 배포용 (x86_64, IAM 역할 사용)
# AWS 자격증명은 IAM Role/Instance Profile로 자동 주입
# --------------------------------------------------------
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        default_batch_fetch_size: 100

  flyway:
    url: ${SPRING_DATASOURCE_URL}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

  elasticsearch:
    uris: ${ELASTICSEARCH_URIS}
    username: ${ELASTICSEARCH_USERNAME}
    password: ${ELASTIC_PASSWORD}
    connection-timeout: 10s
    socket-timeout: 30s

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      group-id: payment-service-group
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

# AWS SDK가 IAM Role에서 자동으로 자격증명을 가져옴
# EC2 Instance Profile 또는 ECS Task Role 사용
cloud:
  aws:
    s3:
      bucket: ${AWS_S3_BUCKET_NAME}
    region:
      static: ${AWS_REGION:ap-northeast-2}
    stack:
      auto: false
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN}

slack:
  notification:
    enabled: true

logging:
  level:
    kr.kro.airbob: INFO
    org.hibernate.SQL: INFO

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, prometheus, metrics

  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

  health:
    elasticsearch:
      enabled: false

  metrics:
    tags:
      application: airbob-api
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
