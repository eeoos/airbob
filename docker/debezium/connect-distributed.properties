# Kafka Connect Distributed Mode Configuration

# Kafka 브로커 설정
bootstrap.servers=kafka:9092
group.id=debezium-connect

# Storage topics
config.storage.topic=debezium_connect_configs
offset.storage.topic=debezium_connect_offsets
status.storage.topic=debezium_connect_statuses

# 단일 노드용 replication factor
config.storage.replication.factor=1
offset.storage.replication.factor=1
status.storage.replication.factor=1

# Converters - JSON without schema
key.converter=org.apache.kafka.connect.json.JsonConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
key.converter.schemas.enable=false
value.converter.schemas.enable=false

# Internal converters
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

# Plugin path
plugin.path=/opt/kafka/connect-plugins

# REST API
rest.port=8083
rest.advertised.host.name=debezium
rest.advertised.port=8083

# Offset flush
offset.flush.interval.ms=10000

# Producer/Consumer 설정
producer.bootstrap.servers=kafka:9092
consumer.bootstrap.servers=kafka:9092
