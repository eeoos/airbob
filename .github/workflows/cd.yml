name: CD (Prod)

on:
  push:
    branches: [ main ]

concurrency:
  group: cd-main
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: airbob-repo
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (with Gradle cache)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build JAR with Gradle (skip tests)
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: [ "${{ secrets.EC2_HOST_APP_1 }}", "${{ secrets.EC2_HOST_APP_2 }}" ]

    steps:
      - name: Deploy to Private EC2 via Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ec2-user
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

          host: ${{ matrix.host }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            set -e

            # ECR 로그인 (EC2 IAM Role 기반)
            aws --version
            docker --version

            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 942632789808.dkr.ecr.ap-northeast-2.amazonaws.com

            cd /home/ec2-user/airbob

            # 최신 이미지 pull & 재기동
            docker compose -f docker-compose-app.yml pull
            docker compose -f docker-compose-app.yml up -d

            # 안 쓰는 이미지 정리
            docker image prune -f
