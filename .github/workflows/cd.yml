name: CD (Prod)

on:
  push:
    branches: [ main ]

concurrency:
  group: cd-main
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: airbob-repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_sha7: ${{ steps.meta.outputs.image_sha7 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 (with Gradle cache)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build JAR with Gradle (skip tests)
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tag
        id: meta
        run: |
          echo "image_sha7=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and Push multi-arch image
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_SHA7: ${{ steps.meta.outputs.image_sha7 }}
        with:
          context: .
          file: docker/app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image_sha7 }}
            ghcr.io/${{ github.repository_owner }}/airbob:${{ steps.meta.outputs.image_sha7 }}
            ghcr.io/${{ github.repository_owner }}/airbob:latest

  deploy-oci:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull and restart app
        run: |
          cd ~/airbob
          docker compose -f docker-compose.yml pull app
          docker compose -f docker-compose.yml up -d app

